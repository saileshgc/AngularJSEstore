        <div class="row" ng-repeat="product in products">
            <div class="col-md-3">
                <p class="lead">Shop Name</p>
                <div class="list-group">
                    <a href="#" class="list-group-item active">{{product.name}}</a>
                </div>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" ng-src="{{product.products[0].image}}" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" ng-src="{{product.products[1].image}}" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" ng-src="{{product.products[2].image}}" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="singleProd in product.products">
                        <div class="thumbnail">
                            <a ui-sref="product({productID: product.id, itemID: singleProd.pid})"><img ng-src="{{singleProd.image}}" alt=""></a>
                            <div class="caption">
                                <h4 class="pull-right">{{singleProd.price | currency}}</h4>
                                <h4><a ui-sref="product({productID: product.id, itemID: singleProd.pid})">{{singleProd.name}}</a>
                                </h4>
                                <p>{{singleProd.description}}</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">15 reviews</p>
                                <p>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                    <span class="glyphicon glyphicon-star"></span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
